<ul>
  {% for project in site.pages %}
  {% if project.type == include.type %}
  <li>
    <a href="{{site.baseurl}}{{project.url}}">
      <img src="{{site.baseurl}}/img/projects/{{project.image}}" alt="">
      <h3>{{project.title}}</h3>
      <p>{{project.meta}}</p>

      </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
